name: Self-Hosted Runner Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted  # This runs on the self-hosted GitHub Runner

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Print Hostname
        run: hostname

      - name: List Files
        run: ls -la

      - name: Run a Sample Script
        run: echo "Hello from Self-Hosted Runner!"
